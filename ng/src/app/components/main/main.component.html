
    	
		<p-tabView [controlClose]="true" (onClose)="handleClose($event)" (onChange)="handleChange($event)" [(activeIndex)]="index" styleClass="maxHeight p-fluid">
			
			<p-tabPanel header="Connections List">
					
						<p-table [value]="connections" [paginator]="true" [rows]="15" [responsive]="true">

							<ng-template pTemplate="caption">
								<div class="p-grid p-jc-end">
									<p-button icon="pi pi-plus" label="Add Connection" (click)="addConnection()"></p-button>
								</div>
							</ng-template>
				
						    <ng-template pTemplate="header">
						        <tr>     
									<th>Name</th>
									<th>Host</th>
									<th>Port</th>
						            <th>Username</th>
						            <th>File path</th>
						            <th>Actions</th>
						        </tr>
						    </ng-template>
						    
						    <ng-template pTemplate="body" let-connection>
						        <tr>

									<td>{{connection.name}}</td>									
						            <td>{{connection.host}}</td>
									<td>{{connection.port}}</td>						            
						            <td>{{connection.username}}</td>						            
						            <td>{{connection.filePath}}</td>	            
				
						            <td>
										
										<p-button icon="pi pi-sign-in" pTooltip="Connect" tooltipPosition="top" styleClass="p-mr-1 p-button-raised p-button-rounded p-button-info"(click)="onRowConnect(connection)"></p-button>
						            	<p-button icon="pi pi-pencil" pTooltip="Edit" tooltipPosition="top" styleClass="p-mr-1 p-button-raised p-button-rounded p-button-warning" (click)="onRowShowEitModal(connection)"></p-button>
						            	<p-button icon="pi pi-trash" pTooltip="Delete" tooltipPosition="top" styleClass="p-button-raised p-button-rounded p-button-danger"  (click)="onRowDelete(connection)"></p-button>
			                
						            </td>			            
						        </tr>
						    </ng-template>
						</p-table>
				
				
				
				
				
				  
		       
		    </p-tabPanel>
		    
		    
			
			<p-tabPanel [header]="openConnection.name" *ngFor="let openConnection of openedConnections" [closable]="true">
		        <tail-view [connection]="openConnection"> </tail-view>
		    </p-tabPanel>
		</p-tabView>
